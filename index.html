<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body>
    <ul>
      <li><a id="logIn" href="#logIn" data-target="logIn">Log In</a></li>
      <li><a id="signUp" href="#signUp" data-target="signUp">SignUp</a></li>
      <li id="appLi"><a id="app" href="#app" data-target="app">App</a></li>
    </ul>

    <main id="main"></main>

    <template id="logInTemplate">
      <div>
        <h1>logIn</h1>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="username" />

          <p>
            <a id="signHere" href="#signUp">Sign Up Here</a>
          </p>
        </form>
        <button id="submit">Submit</button>
      </div>
    </template>

    <template id="signUp">
      <div>
        <h1>Sign up</h1>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </form>
        <button id="send">Send</button>
      </div>
    </template>

    <template id="appTemplate">
      <div>
        <h1>App</h1>
        <button id="changeUserButton">Change user</button>
        <button id="deleteUserButton">Delete user</button>
        <button id="deleteEventButton">Delete event</button>
        <div id="eventsDiv">
          <h2>Events:</h2>
          <ul id="events"></ul>
        </div>
        <button id="btnAddEvent">add event</button>
        <div>
          <ul id="eventList"></ul>
        </div>
      </div>
    </template>

    <script src="database.js"></script>
    <script src="server.js"></script>
    <script src="fajax.js"></script>
    <script src="client.js"></script>
  </body>
</html>
